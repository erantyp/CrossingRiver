<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>강 건너기 퍼즐 ⛵ (Stages 1~5)</title>
<style>
  :root {
    --bg:#f4fbff; --ink:#1f2937; --accent:#0ea5e9; --card:#ffffffcc;
  }
  body{margin:0;font-family:system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,sans-serif;background:var(--bg);color:var(--ink)}
  .hidden{display:none!important}
  .center-col{min-height:100dvh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px}
  .btn{padding:12px 18px;border-radius:14px;border:1px solid #dbe5ef;font-size:16px;font-weight:700;cursor:pointer;background:#fff;box-shadow:0 6px 14px rgba(0,0,0,.06);transition:.2s}
  .btn.primary{background:linear-gradient(180deg,#38bdf8,#0ea5e9);color:#fff;border:none}
  .btn.next{background:linear-gradient(180deg,#34d399,#059669);color:#fff;border:none}
  .container{max-width:1100px;margin:0 auto;padding:20px}
  .hud{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;margin:10px 0 18px}
  .pill{padding:6px 10px;border-radius:999px;background:#eef6ff;color:#1d4ed8;border:1px solid #c7dbff;font-weight:700}
  .board{position:relative;width:100%;height:540px;border-radius:18px;overflow:hidden;border:1px solid #e5e7eb;background:#bfe8ff}
  .river {position: absolute;top: 0; bottom: 0;left: 50%;transform: translateX(-50%);width: 40%;background: url("river.png") no-repeat center center;background-size: cover;}
  .bank{position:absolute;top:0;bottom:0;width:30%;display:flex;flex-direction:column;justify-content:flex-end;gap:8px;padding:10px;background:linear-gradient(#cfe9a6,#a7d47d)}
  .bank.left{left:0}.bank.right{right:0}
  .bank-title{position:absolute;top:8px;left:50%;transform:translateX(-50%);font-weight:800;background:#ffffffcc;padding:2px 10px;border-radius:999px}
  .dock{display:flex;flex-wrap:wrap;gap:8px}
  .boat-wrap{position:absolute;top:55%;transform:translate(-50%,-50%);transition:left 1.1s cubic-bezier(0.65,0,0.35,1)}
  .boat-wrap.moving{animation:bob .5s ease-in-out infinite alternate}
  @keyframes bob{from{transform:translate(-50%,-50%) rotate(-1deg)}to{transform:translate(-50%,-52%) rotate(1deg)}}
  .boat {position: relative;width: 320px;max-width: 80%;height: 110px;background: url("boat.png") no-repeat center center;background-size: contain;background-color: transparent;}
  .slots{position:absolute;left:8px;right:8px;bottom:8px;height:88px;display:flex;gap:10px;justify-content:center;align-items:flex-end}
  .slot{width:80px;height:80px;border:2px dashed #ffffff99;border-radius:12px;background:#ffffff22;display:flex;align-items:center;justify-content:center;color:#fff}
  .token{width:80px;height:80px;border-radius:16px;background:var(--card);border:1px solid #e5e7eb;box-shadow:0 6px 12px rgba(0,0,0,.08);display:flex;align-items:center;justify-content:center;font-size:36px;cursor:grab}
  .result{position:absolute;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:10}
  .result .card{background:#fff;border-radius:18px;padding:24px;width:min(520px,88vw);text-align:center}
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center;z-index:100}
  .modal{background:#fff;border-radius:16px;padding:20px;max-width:600px}
</style>
</head>
<body>
<main id="menu" class="center-col">
  <h1>강 건너기 퍼즐 1.1 ⛵</h1>
  <button class="btn primary" id="startBtn">🚀 게임 시작</button>
</main>

<div id="rulesModal" class="modal-backdrop">
  <div class="modal">
    <h3>게임 규칙</h3>
    <p id="ruleText"></p>
    <div style="margin-top:14px;text-align:right">
      <button class="btn primary" id="closeRules">닫기</button>
    </div>
  </div>
</div>

<section id="game" class="container hidden">
  <div class="hud">
    <div class="left">
      <span class="pill">스테이지: <b id="stageName"></b></span>
      <span class="pill">보트 위치: <b id="boatSideLabel"></b></span>
      <span class="pill">경과시간: <b id="elapsed">00:00</b></span>
    </div>
    <div class="right">
      <button class="btn small" id="rulesBtn">📜 규칙</button>
      <button class="btn small" id="resetBtn">↺ 리셋</button>
      <button class="btn small primary" id="moveBtn">⛵ 이동</button>
    </div>
  </div>

  <div class="board">
    <div class="bank left"><div class="bank-title">왼쪽 둑</div><div class="dock" id="dock-left"></div></div>
    <div class="river"></div>
    <div class="boat-wrap" id="boatWrap"><div class="boat" id="boat"><div class="slots"><div class="slot" id="slotA"></div><div class="slot" id="slotB"></div></div></div></div>
    <div class="bank right"><div class="bank-title">오른쪽 둑</div><div class="dock" id="dock-right"></div></div>
    <div class="result" id="overlay"><div class="card"><h2 id="overlayTitle"></h2><p id="overlayMsg"></p><p id="timeMsg"></p><button class="btn next" id="nextBtn">다음 스테이지</button><button class="btn primary" id="replayBtn">다시 도전</button><button class="btn" id="homeBtn">처음으로</button></div></div>
  </div>
</section>

<script>
const STAGES=[
 {name:"1단계 · 늑대-양-양배추",tokens:["person","wolf","goat","cabbage"],capacity:2,requiresPerson:true,ruleText:"사람과 함께 1개만 이동. 사람이 없는 둑에서 늑대+양 또는 양+양배추가 남으면 게임 오버.",
  rules:(pos,side)=>{const b={L:[],R:[]};for(const t in pos){const s=pos[t]==="BOAT"?side:pos[t];b[s].push(t);}if(!b.L.includes("person")){if(b.L.includes("wolf")&&b.L.includes("goat"))return"왼쪽: 늑대가 양을 먹음";if(b.L.includes("goat")&&b.L.includes("cabbage"))return"왼쪽: 양이 양배추를 먹음";}if(!b.R.includes("person")){if(b.R.includes("wolf")&&b.R.includes("goat"))return"오른쪽: 늑대가 양을 먹음";if(b.R.includes("goat")&&b.R.includes("cabbage"))return"오른쪽: 양이 양배추를 먹음";}return null;}},

 {name:"2단계 · 선교사-뱀파이어",tokens:["M1","M2","M3","V1","V2","V3"],capacity:2,requiresPerson:false,ruleText:"배는 최대 2명. 어느 둑이든 선교사가 있고 뱀파이어가 더 많으면 게임 오버.",
  rules:(pos,side)=>{const c={L:{M:0,V:0},R:{M:0,V:0}};for(const t in pos){const s=pos[t]==="BOAT"?side:pos[t];if(t.startsWith("M"))c[s].M++;else c[s].V++;}for(const s of["L","R"])if(c[s].M>0&&c[s].V>c[s].M)return`${s==="L"?"왼쪽":"오른쪽"}: 뱀파이어가 선교사를 잡아먹음`;return null;}},

 {name:"3단계 · 엘프·좀비·마법사",tokens:["ElfBoss","Elf","ZombieBoss","Zombie","WizardBoss","Wizard"],capacity:2,requiresPerson:false,ruleText:"엘프/좀비/마법사 무리. 조직원은 자기 두목이 있을 때만 안전. 다른 두목과만 있으면 위험.",
  rules:(pos,side)=>{const groups={"ElfBoss":"Elf","ZombieBoss":"Zombie","WizardBoss":"Wizard"};for(const s of["L","R"]){const here=Object.entries(pos).filter(([k,v])=>(v==="BOAT"?side:v)===s).map(([k])=>k);for(const [boss,minion] of Object.entries(groups)){if(here.includes(minion)&&!here.includes(boss)){const otherBoss=Object.keys(groups).filter(b=>b!==boss&&here.includes(b));if(otherBoss.length)return`${s==="L"?"왼쪽":"오른쪽"}: ${minion}이 다른 두목과만 있어 위험!`;}}}return null;}},

 {name:"4단계 · A와 B, 사육사와 사자",tokens:["A","A1","A2","B","B1","B2","Keeper","Lion"],capacity:2,requiresPerson:false,ruleText:"A,B는 상대 아이를 괴롭힘(부모 없을 때). 사자는 사육사 없으면 위험. 배 용량 2, 노 젓는 건 A,B,Keeper만.",
  rules:(pos,side)=>{const info=s=>Object.entries(pos).filter(([k,v])=>(v==="BOAT"?side:v)===s).map(([k])=>k);for(const s of["L","R"]){const h=info(s);if(h.includes("A1")||h.includes("A2"))if(!h.includes("A")&&h.includes("B"))return`${s==="L"?"왼쪽":"오른쪽"}: B가 A의 아이를 괴롭힘`;if(h.includes("B1")||h.includes("B2"))if(!h.includes("B")&&h.includes("A"))return`${s==="L"?"왼쪽":"오른쪽"}: A가 B의 아이를 괴롭힘`;if(h.includes("Lion")&&!h.includes("Keeper"))return`${s==="L"?"왼쪽":"오른쪽"}: 사자가 날뜀`; }return null;}},

 {name:"5단계 · 조련사와 동물들",tokens:["Trainer","Elephant","Tiger","Dog","Cat","Mouse"],capacity:4,requiresPerson:false,ruleText:"코끼리는 배에서 쥐 외 동물과 동승 불가. 호랑이+개는 배에서 다른 동물 동승 불가. 위험쌍(조련사 없으면 위험): 코끼리-호랑이, 호랑이-개, 개-고양이, 고양이-쥐, 쥐-코끼리.",
  rules:(pos,side)=>{const info=s=>Object.entries(pos).filter(([k,v])=>(v==="BOAT"?side:v)===s).map(([k])=>k);const boatMembers=Object.entries(pos).filter(([k,v])=>v==="BOAT").map(([k])=>k);if(boatMembers.includes("Elephant")){if(boatMembers.some(x=>!["Elephant","Mouse"].includes(x)))return"배 안: 코끼리가 동승 불가 동물과 있음";}if(boatMembers.includes("Tiger")&&boatMembers.includes("Dog")&&boatMembers.length>2){return"배 안: 호랑이+개와 다른 동물 동승 불가";}for(const s of["L","R"]){const h=info(s);const has=t=>h.includes(t);const pairs=[["Elephant","Tiger"],["Tiger","Dog"],["Dog","Cat"],["Cat","Mouse"],["Mouse","Elephant"]];for(const [a,b] of pairs){if(has(a)&&has(b)&&!has("Trainer"))return`${s==="L"?"왼쪽":"오른쪽"}: ${a}와 ${b}가 싸움`;}}return null;}}
];

const $=s=>document.querySelector(s);
let state={stageIndex:0,positions:{},boatSide:"L",moving:false,startTs:null,timerId:null,devCheat:false};
const leftDock=$("#dock-left"),rightDock=$("#dock-right"),boatWrap=$("#boatWrap"),boat=$("#boat"),slotA=$("#slotA"),slotB=$("#slotB");

function boatLeftPercent(s){return s==="L"?36:64}
function emoji(name){
  if(name==="person")return"🧍";if(name==="wolf")return"🐺";if(name==="goat")return"🐑";if(name==="cabbage")return"🥬";if(name==="Mouse")return"🐭";
  if(name.startsWith("M"))return"🧑‍🦳";if(name.startsWith("V"))return"🧛";
  if(name.startsWith("Elf"))return"🧝";if(name.startsWith("Zombie"))return"🧟";if(name.startsWith("Wizard"))return"🧙";
  if(name==="A"||name==="A1"||name==="A2")return"👩🏿‍🦲";if(name==="B"||name==="B1"||name==="B2")return"👩🏻‍🦲";
  if(name==="Keeper")return"👨‍🌾";if(name==="Lion")return"🦁";
  if(name==="Trainer")return"👨";if(name==="Elephant")return"🐘";if(name==="Tiger")return"🐅";if(name==="Dog")return"🐕";if(name==="Cat")return"🐈";
  return name;
}

function makeToken(name){
  const el=document.createElement("div");el.className="token";el.draggable=true;el.dataset.id=name;el.textContent=emoji(name);
  if(name.includes("Boss")) el.style.fontSize="48px"; // stage3 두목 강조
  if(["Elf","Zombie","Wizard"].includes(name)) el.style.fontSize="24px"; // stage3 조직원 작게
  if(name==="A1"||name==="A2"||name==="B1"||name==="B2") el.style.fontSize="20px"; // stage4 자식 작게
  el.addEventListener("dragstart",e=>{if(state.moving){e.preventDefault();return}e.dataTransfer.setData("text/plain",name)});
  return el;
}

function clearSlots(){leftDock.replaceChildren();rightDock.replaceChildren();slotA.replaceChildren();slotB.replaceChildren();}
function render(){clearSlots();const st=STAGES[state.stageIndex];for(const name of st.tokens){const pos=state.positions[name];const el=makeToken(name);if(pos==="L")leftDock.appendChild(el);else if(pos==="R")rightDock.appendChild(el);else if(pos==="BOAT"){(slotA.childElementCount===0?slotA:slotB).appendChild(el);}}$("#stageName").textContent=st.name;$("#ruleText").textContent=st.ruleText;$("#boatSideLabel").textContent=state.boatSide==="L"?"왼쪽":"오른쪽";boatWrap.style.left=boatLeftPercent(state.boatSide)+"%";const fail=st.rules(state.positions,state.boatSide);if(fail) return showOverlay(false,fail);if(Object.values(state.positions).every(v=>"R"===v))showOverlay(true,"성공!");}
function currentBoatCount(){return Object.values(state.positions).filter(v=>v==="BOAT").length}

boat.addEventListener("dragover",e=>{if(!state.moving)e.preventDefault()})
boat.addEventListener("drop",e=>{if(state.moving)return;e.preventDefault();const name=e.dataTransfer.getData("text/plain");if(!name)return;const st=STAGES[state.stageIndex];if(state.positions[name]!=="BOAT"&&currentBoatCount()>=st.capacity)return;const same=(state.positions[name]===state.boatSide)||(state.positions[name]==="BOAT");if(!same)return;state.positions[name]=(state.positions[name]==="BOAT")?state.boatSide:"BOAT";render();})
;[leftDock,rightDock].forEach(dock=>{dock.addEventListener("dragover",e=>{if(!state.moving)e.preventDefault()});dock.addEventListener("drop",e=>{if(state.moving)return;e.preventDefault();const name=e.dataTransfer.getData("text/plain");if(!name)return;const side=(dock===leftDock)?"L":"R";if(state.positions[name]==="BOAT"&&state.boatSide===side){state.positions[name]=side;render();}})})

function moveBoat(){if(state.moving)return;const st=STAGES[state.stageIndex];if(currentBoatCount()===0)return;if(st.requiresPerson&&state.positions["person"]!=="BOAT")return;if(currentBoatCount()>st.capacity)return;state.boatSide=state.boatSide==="L"?"R":"L";state.moving=true;boatWrap.classList.add("moving");boatWrap.style.left=boatLeftPercent(state.boatSide)+"%";setTimeout(()=>{boatWrap.classList.remove("moving");for(const k in state.positions){if(state.positions[k]==="BOAT")state.positions[k]=state.boatSide}state.moving=false;render();},1100);}

const overlay=$("#overlay"),overlayTitle=$("#overlayTitle"),overlayMsg=$("#overlayMsg"),timeMsg=$("#timeMsg"),nextBtn=$("#nextBtn"),replayBtn=$("#replayBtn"),homeBtn=$("#homeBtn");
function showOverlay(success,msg){clearInterval(state.timerId);overlayTitle.textContent=success?"🎉 성공!":"❌ 실패";overlayMsg.textContent=msg;timeMsg.textContent=`기록: ${formatTime(Date.now()-state.startTs)}`;overlay.style.display="flex";nextBtn.style.display=(success&&state.stageIndex<STAGES.length-1)?"inline-block":"none";homeBtn.style.display=(success&&state.stageIndex===STAGES.length-1)?"inline-block":"none";replayBtn.style.display="inline-block";}
function hideOverlay(){overlay.style.display="none"}

function startStage(i){state.stageIndex=i;const st=STAGES[i];state.positions={};st.tokens.forEach(t=>state.positions[t]="L");state.boatSide="L";state.moving=false;boatWrap.style.left=boatLeftPercent("L")+"%";hideOverlay();startTimer();render();}
function enterGame(){$("#menu").classList.add("hidden");$("#game").classList.remove("hidden");startStage(0);}
function enterMenu(){$("#menu").classList.remove("hidden");$("#game").classList.add("hidden");clearInterval(state.timerId);}
function startTimer(){state.startTs=Date.now();clearInterval(state.timerId);state.timerId=setInterval(()=>$("#elapsed").textContent=formatTime(Date.now()-state.startTs),250);}
function formatTime(ms){const s=Math.floor(ms/1000),m=Math.floor(s/60);return`${m}:${(s%60).toString().padStart(2,"0")}`}

$("#startBtn").addEventListener("click",enterGame);$("#rulesBtn").addEventListener("click",()=>$("#rulesModal").style.display="flex");$("#closeRules").addEventListener("click",()=>$("#rulesModal").style.display="none");$("#resetBtn").addEventListener("click",()=>startStage(state.stageIndex));$("#moveBtn").addEventListener("click",moveBoat);nextBtn.addEventListener("click",()=>{hideOverlay();startStage(state.stageIndex+1)});replayBtn.addEventListener("click",()=>{hideOverlay();startStage(state.stageIndex)});homeBtn.addEventListener("click",()=>{hideOverlay();enterMenu()});

// 개발자 치트키
document.addEventListener("keydown",e=>{
  if(e.key==="₩") state.devCheat=true;
  if(state.devCheat&&e.key==="ArrowRight"&&state.stageIndex<STAGES.length-1) startStage(state.stageIndex+1);
  if(state.devCheat&&e.key==="ArrowLeft"&&state.stageIndex>0) startStage(state.stageIndex-1);
});
document.addEventListener("keyup",e=>{if(e.key==="₩") state.devCheat=false});
</script>
</body>
</html>
