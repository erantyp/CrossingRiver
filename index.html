<script>
// ---------- Stages ----------
const STAGES=[
 {name:"1ë‹¨ê³„ Â· ëŠ‘ëŒ€, ì–‘ ê·¸ë¦¬ê³  ì–‘ë°°ì¶”",tokens:["person","wolf","goat","cabbage"],capacity:2,requiresPerson:true,
  rules:(pos,side)=>{const b={L:[],R:[]};for(const t in pos){const s=pos[t]==="BOAT"?side:pos[t];b[s].push(t);}if(!b.L.includes("person")){if(b.L.includes("wolf")&&b.L.includes("goat"))return"ì™¼ìª½: ëŠ‘ëŒ€ê°€ ì–‘ì„ ë¨¹ìŒ";if(b.L.includes("goat")&&b.L.includes("cabbage"))return"ì™¼ìª½: ì–‘ì´ ì–‘ë°°ì¶”ë¥¼ ë¨¹ìŒ";}if(!b.R.includes("person")){if(b.R.includes("wolf")&&b.R.includes("goat"))return"ì˜¤ë¥¸ìª½: ëŠ‘ëŒ€ê°€ ì–‘ì„ ë¨¹ìŒ";if(b.R.includes("goat")&&b.R.includes("cabbage"))return"ì˜¤ë¥¸ìª½: ì–‘ì´ ì–‘ë°°ì¶”ë¥¼ ë¨¹ìŒ";}return null;}},
 {name:"2ë‹¨ê³„ Â· ì„ êµì‚¬ì™€ ë±€íŒŒì´ì–´",tokens:["M1","M2","M3","V1","V2","V3"],capacity:2,requiresPerson:false,
  rules:(pos,side)=>{const c={L:{M:0,V:0},R:{M:0,V:0}};for(const t in pos){const s=pos[t]==="BOAT"?side:pos[t];if(t.startsWith("M"))c[s].M++;else c[s].V++;}for(const s of["L","R"])if(c[s].M>0&&c[s].V>c[s].M)return`${s==="L"?"ì™¼ìª½":"ì˜¤ë¥¸ìª½"}: ë±€íŒŒì´ì–´ê°€ ì„ êµì‚¬ë¥¼ ì¡ì•„ë¨¹ìŒ`;return null;}},
 {name:"3ë‹¨ê³„ Â· ì—˜í”„Â·ì¢€ë¹„Â·ë§ˆë²•ì‚¬",tokens:["ElfBoss","Elf","ZombieBoss","Zombie","WizardBoss","Wizard"],capacity:2,requiresPerson:false,
  rules:(pos,side)=>{const groups={"ElfBoss":"Elf","ZombieBoss":"Zombie","WizardBoss":"Wizard"};for(const s of["L","R"]){const here=Object.entries(pos).filter(([k,v])=>(v==="BOAT"?side:v)===s).map(([k])=>k);for(const [boss,minion] of Object.entries(groups)){if(here.includes(minion)&&!here.includes(boss)){const otherBoss=Object.keys(groups).filter(b=>b!==boss&&here.includes(b));if(otherBoss.length)return`${s==="L"?"ì™¼ìª½":"ì˜¤ë¥¸ìª½"}: ${minion}ì´ ë‹¤ë¥¸ ë‘ëª©ê³¼ë§Œ ìˆì–´ ìœ„í—˜!`;}}}return null;}},
 {name:"4ë‹¨ê³„ Â· ì™¸ê³„ì¸! ì‚¬ìœ¡ì‚¬ì™€ ì‚¬ì",tokens:["A","A1","A2","B","B1","B2","Keeper","Lion"],capacity:2,requiresPerson:false,
  rules:(pos,side)=>{const info=s=>Object.entries(pos).filter(([k,v])=>(v==="BOAT"?side:v)===s).map(([k])=>k);for(const s of["L","R"]){const h=info(s);if(h.includes("A1")||h.includes("A2"))if(!h.includes("A")&&h.includes("B"))return`${s==="L"?"ì™¼ìª½":"ì˜¤ë¥¸ìª½"}: Bê°€ Aì˜ ì•„ì´ë¥¼ ê´´ë¡­í˜`;if(h.includes("B1")||h.includes("B2"))if(!h.includes("B")&&h.includes("A"))return`${s==="L"?"ì™¼ìª½":"ì˜¤ë¥¸ìª½"}: Aê°€ Bì˜ ì•„ì´ë¥¼ ê´´ë¡­í˜`;if(h.includes("Lion")&&!h.includes("Keeper"))return`${s==="L"?"ì™¼ìª½":"ì˜¤ë¥¸ìª½"}: ì‚¬ìê°€ ë‚ ëœ€`; }return null;}},
 {name:"5ë‹¨ê³„ Â· ì¡°ë ¨ì‚¬ì™€ ë™ë¬¼ë“¤",tokens:["Trainer","Elephant","Tiger","Dog","Cat","Mouse"],capacity:4,requiresPerson:true,
  rules:(pos,side)=>{const info=s=>Object.entries(pos).filter(([k,v])=> (v==="BOAT"?side:v)===s).map(([k])=>k);const boatMembers=Object.entries(pos).filter(([k,v])=> v==="BOAT").map(([k])=>k);const bHas=n=>boatMembers.includes(n);if(boatMembers.length&&bHas('Trainer')){if(bHas('Elephant')&&boatMembers.some(x=>!['Elephant','Mouse','Trainer'].includes(x)))return 'ë°° ì•ˆ: ì½”ë¼ë¦¬ëŠ” ì¥ ì™¸ ë™ë¬¼ê³¼ í•¨ê»˜ íƒˆ ìˆ˜ ì—†ì–´ìš”';if(bHas('Tiger')&&bHas('Dog'))return 'ë°° ì•ˆ: í˜¸ë‘ì´ì™€ ê°•ì•„ì§€ëŠ” í•¨ê»˜ íƒˆ ìˆ˜ ì—†ì–´ìš”';}const pairs=[["Elephant","Tiger"],["Tiger","Dog"],["Dog","Cat"],["Cat","Mouse"],["Mouse","Elephant"]];for(const s of['L','R']){const here=info(s),has=t=>here.includes(t);if(!has('Trainer')){for(const [a,b] of pairs){if(has(a)&&has(b))return`${s==='L'?'ì™¼ìª½':'ì˜¤ë¥¸ìª½'}: ${a}ì™€ ${b}ê°€ ì‹¸ì›€`;}}}return null;}
 }
];

// ---------- El helpers ----------
const $=s=>document.querySelector(s);
const leftDock=$("#dock-left"),rightDock=$("#dock-right"),boatWrap=$("#boatWrap"),boat=$("#boat"),slotsContainer=$("#slots");
function getSlots(){ return Array.from(document.querySelectorAll('.slot')); }

// ---------- State ----------
let state={stageIndex:0,positions:{},boatSide:'L',moving:false,startTs:null,timerId:null};

// ---------- UI / Render ----------
function emoji(name){
  if(name==="Mouse")return"ğŸ­"; if(name==="person")return"ğŸ§"; if(name==="wolf")return"ğŸº"; if(name==="goat")return"ğŸ‘"; if(name==="cabbage")return"ğŸ¥¬";
  if(name.startsWith("M"))return"ğŸ§‘â€ğŸ¦³"; if(name.startsWith("V"))return"ğŸ§›";
  if(name.startsWith("Elf"))return"ğŸ§"; if(name.startsWith("Zombie"))return"ğŸ§Ÿ"; if(name.startsWith("Wizard"))return"ğŸ§™";
  if(name==="A"||name==="A1"||name==="A2")return"ğŸ‘¾"; if(name==="B"||name==="B1"||name==="B2")return"ğŸ‘½";
  if(name==="Keeper")return"ğŸ‘¨â€ğŸŒ¾"; if(name==="Lion")return"ğŸ¦";
  if(name==="Trainer")return"ğŸ‘¨"; if(name==="Elephant")return"ğŸ˜"; if(name==="Tiger")return"ğŸ…"; if(name==="Dog")return"ğŸ•"; if(name==="Cat")return"ğŸˆ";
  return name;
}

function buildBoatSlots(n){ slotsContainer.innerHTML=''; for(let i=0;i<n;i++){ const d=document.createElement('div'); d.className='slot'; slotsContainer.appendChild(d);} }
function setBoatSize(cap){ boat.classList.toggle('big', cap>=4); }
function boatLeftPercent(s){ return s==='L'?35:65; }

function clearSlots(){ leftDock.replaceChildren(); rightDock.replaceChildren(); getSlots().forEach(s=>s.replaceChildren()); }
function render(){
  clearSlots();
  const st=STAGES[state.stageIndex];
  for(const name of st.tokens){ const pos=state.positions[name]; const el=makeToken(name);
    if(pos==='L') leftDock.appendChild(el);
    else if(pos==='R') rightDock.appendChild(el);
    else if(pos==='BOAT'){ const tgt=getSlots().find(s=>s.childElementCount===0); if(tgt) tgt.appendChild(el); }
  }
  $("#stageName").textContent=st.name;
  $("#boatSideLabel").textContent=state.boatSide==='L'?"ì™¼ìª½":"ì˜¤ë¥¸ìª½";
  boatWrap.style.left=boatLeftPercent(state.boatSide)+"%";

  const fail=st.rules(state.positions,state.boatSide);
  if(fail) return showOverlay(false,fail);
  if(Object.values(state.positions).every(v=>v==='R')) showOverlay(true,'ì„±ê³µ!');
}

function makeToken(name){ const el=document.createElement('div'); el.className='token'; el.draggable=true; el.dataset.id=name; el.textContent=emoji(name);
  el.addEventListener('dragstart', e=>{ if(state.moving){ e.preventDefault(); return;} e.dataTransfer.setData('text/plain',name); });
  return el;
}

// ---------- DnD ----------
$("#boat").addEventListener('dragover',e=>{ if(!state.moving) e.preventDefault(); });
$("#boat").addEventListener('drop',e=>{ if(state.moving) return; e.preventDefault(); const name=e.dataTransfer.getData('text/plain'); if(!name) return; const st=STAGES[state.stageIndex];
  const count=Object.values(state.positions).filter(v=>v==='BOAT').length;
  if(state.positions[name]!=='BOAT' && count>=st.capacity) return;
  const same=(state.positions[name]===state.boatSide)||(state.positions[name]==='BOAT'); if(!same) return;
  state.positions[name] = (state.positions[name]==='BOAT')? state.boatSide : 'BOAT';
  render();
});
[leftDock,rightDock].forEach(dock=>{
  dock.addEventListener('dragover',e=>{ if(!state.moving) e.preventDefault(); });
  dock.addEventListener('drop',e=>{ if(state.moving) return; e.preventDefault(); const name=e.dataTransfer.getData('text/plain'); if(!name) return; const side=(dock===leftDock)?'L':'R'; if(state.positions[name]==='BOAT' && state.boatSide===side){ state.positions[name]=side; render(); }});
});

// ---------- Game Flow ----------
function startStage(i){
  state.stageIndex=i; const st=STAGES[i];
  state.positions={}; st.tokens.forEach(t=> state.positions[t]='L');
  state.boatSide='L'; state.moving=false; boatWrap.style.left=boatLeftPercent('L')+'%';
  buildBoatSlots(st.capacity); setBoatSize(st.capacity);
  render();
}
function moveBoat(){
  if(state.moving) return; const st=STAGES[state.stageIndex];
  const onBoat=Object.entries(state.positions).filter(([k,v])=>v==='BOAT').map(([k])=>k);
  if(onBoat.length===0) return;
  const pilot = st.tokens.includes('Trainer')?'Trainer':'person';
  if(st.requiresPerson && !onBoat.includes(pilot)) return;
  if(onBoat.length>st.capacity) return;
  state.boatSide = (state.boatSide==='L')?'R':'L';
  setTimeout(()=>{ for(const k in state.positions){ if(state.positions[k]==='BOAT') state.positions[k]=state.boatSide; } render(); }, 350);
}

function showOverlay(success,msg){ const o=$("#overlay"); $("#overlayTitle").textContent=success?"ğŸ‰ ì„±ê³µ!":"âŒ ì‹¤íŒ¨"; $("#overlayMsg").textContent=msg||""; o.style.display='flex'; }
function hideOverlay(){ $("#overlay").style.display='none'; }

// ---------- Events ----------
$("#startBtn").addEventListener('click', ()=>{ $("#menu").classList.add('hidden'); $("#game").classList.remove('hidden'); startStage(0); });
$("#moveBtn").addEventListener('click', moveBoat);
$("#resetBtn").addEventListener('click', ()=> startStage(state.stageIndex));
$("#nextBtn").addEventListener('click', ()=>{ hideOverlay(); if(state.stageIndex<STAGES.length-1) startStage(state.stageIndex+1); });
$("#replayBtn").addEventListener('click', ()=>{ hideOverlay(); startStage(state.stageIndex); });
$("#homeBtn").addEventListener('click', ()=>{ hideOverlay(); $("#game").classList.add('hidden'); $("#menu").classList.remove('hidden'); });
</script>
