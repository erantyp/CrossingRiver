<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>강 건너기 퍼즐 ⛵ — V1.0-clean</title>
<style>
  :root { --bg:#f4fbff; --ink:#1f2937; --accent:#0ea5e9; --card:#ffffffcc; }
  body{margin:0;font-family:system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,sans-serif;background:var(--bg);color:var(--ink)}
  .hidden{display:none!important}
  .center-col{min-height:100dvh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px}
  .btn{padding:12px 18px;border-radius:14px;border:1px solid #dbe5ef;font-size:16px;font-weight:700;cursor:pointer;background:#fff;box-shadow:0 6px 14px rgba(0,0,0,.06);transition:.2s}
  .btn.primary{background:linear-gradient(180deg,#38bdf8,#0ea5e9);color:#fff;border:none}
  .btn.next{background:linear-gradient(180deg,#34d399,#059669);color:#fff;border:none}
  .container{max-width:1100px;margin:0 auto;padding:20px}
  .hud{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;margin:10px 0 18px}
  .pill{padding:6px 10px;border-radius:999px;background:#eef6ff;color:#1d4ed8;border:1px solid #c7dbff;font-weight:700}

  /* 보드 레이아웃 */
  .board{position:relative;width:100%;height:540px;border-radius:18px;overflow:hidden;border:1px solid #e5e7eb;background:#bfe8ff}
  .river{position:absolute;top:0;bottom:0;left:50%;transform:translateX(-50%);width:50%;background:linear-gradient(180deg,#8dd7ff,#54b9f0 60%,#4aa8e0);pointer-events:none}
  .bank{position:absolute;top:0;bottom:0;width:25%;display:flex;flex-direction:column;justify-content:flex-end;gap:8px;padding:10px 12px 28px;background:linear-gradient(#cfe9a6,#a7d47d);z-index:1}
  .bank.left{left:0}.bank.right{right:0}
  .bank-title{position:absolute;top:8px;left:50%;transform:translateX(-50%);font-weight:800;background:#ffffffcc;padding:2px 10px;border-radius:999px}
  .dock{display:flex;flex-wrap:wrap;gap:8px}

  .boat-wrap{position:absolute;top:calc(50% - 165px);transform:translate(-50%,-50%);transition:left 1.1s cubic-bezier(0.65,0,0.35,1);z-index:2}
  .boat{position:relative;width:320px;max-width:80%;height:110px;background:#8b5a2b;border-radius:12px}
  .boat.big{width:440px;max-width:92%}
  .slots{position:absolute;left:8px;right:8px;bottom:8px;height:88px;display:flex;gap:10px;justify-content:center;align-items:flex-end;flex-wrap:wrap}
  .slot{width:80px;height:80px;border:2px dashed #ffffff99;border-radius:12px;background:#ffffff22;display:flex;align-items:center;justify-content:center;color:#fff}

  .token{width:80px;height:80px;border-radius:16px;background:var(--card);border:1px solid #e5e7eb;box-shadow:0 6px 12px rgba(0,0,0,.08);display:flex;align-items:center;justify-content:center;font-size:36px;cursor:grab}

  .result{position:absolute;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:10}
  .result .card{background:#fff;border-radius:18px;padding:24px;width:min(560px,88vw);text-align:center}

  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center;z-index:100}
  .modal{background:#fff;border-radius:16px;padding:20px;max-width:600px}

  .times{margin:12px auto 0;max-width:420px;text-align:left}
  .times .row{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #e5e7eb}
  .times .row.total{font-weight:800}
</style>
</head>
<body>
<main id="menu" class="center-col">
  <h1>강 건너기 퍼즐 ⛵</h1>
  <button class="btn primary" id="startBtn">🚀 게임 시작</button>
</main>

<section id="game" class="container hidden">
  <div class="hud">
    <div class="left">
      <span class="pill">스테이지: <b id="stageName"></b></span>
      <span class="pill">보트 위치: <b id="boatSideLabel"></b></span>
      <span class="pill">경과시간: <b id="elapsed">00:00</b></span>
    </div>
    <div class="right">
      <button class="btn small" id="resetBtn">↺ 리셋</button>
      <button class="btn small primary" id="moveBtn">⛵ 이동</button>
    </div>
  </div>

  <div class="board">
    <div class="bank left"><div class="bank-title">왼쪽 둑</div><div class="dock" id="dock-left"></div></div>
    <div class="river"></div>
    <div class="boat-wrap" id="boatWrap">
      <div class="boat" id="boat"><div class="slots" id="slots"></div></div>
    </div>
    <div class="bank right"><div class="bank-title">오른쪽 둑</div><div class="dock" id="dock-right"></div></div>
    <div class="result" id="overlay"><div class="card"><h2 id="overlayTitle"></h2><p id="overlayMsg"></p><p id="timeMsg"></p><button class="btn next" id="nextBtn">다음 스테이지</button><button class="btn primary" id="replayBtn">다시 도전</button><button class="btn" id="homeBtn">처음으로</button></div></div>
  </div>
</section>

<script>
// ---------- Stages ----------
const STAGES=[
 {name:"1단계 · 늑대, 양 그리고 양배추",tokens:["person","wolf","goat","cabbage"],capacity:2,requiresPerson:true,
  rules:(pos,side)=>{const b={L:[],R:[]};for(const t in pos){const s=pos[t]==="BOAT"?side:pos[t];b[s].push(t);}if(!b.L.includes("person")){if(b.L.includes("wolf")&&b.L.includes("goat"))return"왼쪽: 늑대가 양을 먹음";if(b.L.includes("goat")&&b.L.includes("cabbage"))return"왼쪽: 양이 양배추를 먹음";}if(!b.R.includes("person")){if(b.R.includes("wolf")&&b.R.includes("goat"))return"오른쪽: 늑대가 양을 먹음";if(b.R.includes("goat")&&b.R.includes("cabbage"))return"오른쪽: 양이 양배추를 먹음";}return null;}},
 {name:"2단계 · 선교사와 뱀파이어",tokens:["M1","M2","M3","V1","V2","V3"],capacity:2,requiresPerson:false,
  rules:(pos,side)=>{const c={L:{M:0,V:0},R:{M:0,V:0}};for(const t in pos){const s=pos[t]==="BOAT"?side:pos[t];if(t.startsWith("M"))c[s].M++;else c[s].V++;}for(const s of["L","R"])if(c[s].M>0&&c[s].V>c[s].M)return`${s==="L"?"왼쪽":"오른쪽"}: 뱀파이어가 선교사를 잡아먹음`;return null;}},
 {name:"3단계 · 엘프·좀비·마법사",tokens:["ElfBoss","Elf","ZombieBoss","Zombie","WizardBoss","Wizard"],capacity:2,requiresPerson:false,
  rules:(pos,side)=>{const groups={"ElfBoss":"Elf","ZombieBoss":"Zombie","WizardBoss":"Wizard"};for(const s of["L","R"]){const here=Object.entries(pos).filter(([k,v])=>(v==="BOAT"?side:v)===s).map(([k])=>k);for(const [boss,minion] of Object.entries(groups)){if(here.includes(minion)&&!here.includes(boss)){const otherBoss=Object.keys(groups).filter(b=>b!==boss&&here.includes(b));if(otherBoss.length)return`${s==="L"?"왼쪽":"오른쪽"}: ${minion}이 다른 두목과만 있어 위험!`;}}}return null;}},
 {name:"4단계 · 외계인! 사육사와 사자",tokens:["A","A1","A2","B","B1","B2","Keeper","Lion"],capacity:2,requiresPerson:false,
  rules:(pos,side)=>{const info=s=>Object.entries(pos).filter(([k,v])=>(v==="BOAT"?side:v)===s).map(([k])=>k);for(const s of["L","R"]){const h=info(s);if(h.includes("A1")||h.includes("A2"))if(!h.includes("A")&&h.includes("B"))return`${s==="L"?"왼쪽":"오른쪽"}: B가 A의 아이를 괴롭힘`;if(h.includes("B1")||h.includes("B2"))if(!h.includes("B")&&h.includes("A"))return`${s==="L"?"왼쪽":"오른쪽"}: A가 B의 아이를 괴롭힘`;if(h.includes("Lion")&&!h.includes("Keeper"))return`${s==="L"?"왼쪽":"오른쪽"}: 사자가 날뜀`; }return null;}},
 {name:"5단계 · 조련사와 동물들",tokens:["Trainer","Elephant","Tiger","Dog","Cat","Mouse"],capacity:4,requiresPerson:true,
  rules:(pos,side)=>{const info=s=>Object.entries(pos).filter(([k,v])=> (v==="BOAT"?side:v)===s).map(([k])=>k);const boatMembers=Object.entries(pos).filter(([k,v])=> v==="BOAT").map(([k])=>k);const bHas=n=>boatMembers.includes(n);if(boatMembers.length&&bHas('Trainer')){if(bHas('Elephant')&&boatMembers.some(x=>!['Elephant','Mouse','Trainer'].includes(x)))return '배 안: 코끼리는 쥐 외 동물과 함께 탈 수 없어요';if(bHas('Tiger')&&bHas('Dog'))return '배 안: 호랑이와 강아지는 함께 탈 수 없어요';}const pairs=[["Elephant","Tiger"],["Tiger","Dog"],["Dog","Cat"],["Cat","Mouse"],["Mouse","Elephant"]];for(const s of['L','R']){const here=info(s),has=t=>here.includes(t);if(!has('Trainer')){for(const [a,b] of pairs){if(has(a)&&has(b))return`${s==='L'?'왼쪽':'오른쪽'}: ${a}와 ${b}가 싸움`;}}}return null;}
 }
];

// ---------- El helpers ----------
const $=s=>document.querySelector(s);
const leftDock=$("#dock-left"),rightDock=$("#dock-right"),boatWrap=$("#boatWrap"),boat=$("#boat"),slotsContainer=$("#slots");
function getSlots(){ return Array.from(document.querySelectorAll('.slot')); }

// ---------- State ----------
let state={stageIndex:0,positions:{},boatSide:'L',moving:false,startTs:null,timerId:null};

// ---------- UI / Render ----------
function emoji(name){
  if(name==="Mouse")return"🐭"; if(name==="person")return"🧍"; if(name==="wolf")return"🐺"; if(name==="goat")return"🐑"; if(name==="cabbage")return"🥬";
  if(name.startsWith("M"))return"🧑‍🦳"; if(name.startsWith("V"))return"🧛";
  if(name.startsWith("Elf"))return"🧝"; if(name.startsWith("Zombie"))return"🧟"; if(name.startsWith("Wizard"))return"🧙";
  if(name==="A"||name==="A1"||name==="A2")return"👾"; if(name==="B"||name==="B1"||name==="B2")return"👽";
  if(name==="Keeper")return"👨‍🌾"; if(name==="Lion")return"🦁";
  if(name==="Trainer")return"👨"; if(name==="Elephant")return"🐘"; if(name==="Tiger")return"🐅"; if(name==="Dog")return"🐕"; if(name==="Cat")return"🐈";
  return name;
}

function buildBoatSlots(n){ slotsContainer.innerHTML=''; for(let i=0;i<n;i++){ const d=document.createElement('div'); d.className='slot'; slotsContainer.appendChild(d);} }
function setBoatSize(cap){ boat.classList.toggle('big', cap>=4); }
function boatLeftPercent(s){ return s==='L'?35:65; }

function clearSlots(){ leftDock.replaceChildren(); rightDock.replaceChildren(); getSlots().forEach(s=>s.replaceChildren()); }
function render(){
  clearSlots();
  const st=STAGES[state.stageIndex];
  for(const name of st.tokens){ const pos=state.positions[name]; const el=makeToken(name);
    if(pos==='L') leftDock.appendChild(el);
    else if(pos==='R') rightDock.appendChild(el);
    else if(pos==='BOAT'){ const tgt=getSlots().find(s=>s.childElementCount===0); if(tgt) tgt.appendChild(el); }
  }
  $("#stageName").textContent=st.name;
  $("#boatSideLabel").textContent=state.boatSide==='L'?"왼쪽":"오른쪽";
  boatWrap.style.left=boatLeftPercent(state.boatSide)+"%";

  const fail=st.rules(state.positions,state.boatSide);
  if(fail) return showOverlay(false,fail);
  if(Object.values(state.positions).every(v=>v==='R')) showOverlay(true,'성공!');
}

function makeToken(name){ const el=document.createElement('div'); el.className='token'; el.draggable=true; el.dataset.id=name; el.textContent=emoji(name);
  el.addEventListener('dragstart', e=>{ if(state.moving){ e.preventDefault(); return;} e.dataTransfer.setData('text/plain',name); });
  return el;
}

// ---------- DnD ----------
$("#boat").addEventListener('dragover',e=>{ if(!state.moving) e.preventDefault(); });
$("#boat").addEventListener('drop',e=>{ if(state.moving) return; e.preventDefault(); const name=e.dataTransfer.getData('text/plain'); if(!name) return; const st=STAGES[state.stageIndex];
  const count=Object.values(state.positions).filter(v=>v==='BOAT').length;
  if(state.positions[name]!=='BOAT' && count>=st.capacity) return;
  const same=(state.positions[name]===state.boatSide)||(state.positions[name]==='BOAT'); if(!same) return;
  state.positions[name] = (state.positions[name]==='BOAT')? state.boatSide : 'BOAT';
  render();
});
[leftDock,rightDock].forEach(dock=>{
  dock.addEventListener('dragover',e=>{ if(!state.moving) e.preventDefault(); });
  dock.addEventListener('drop',e=>{ if(state.moving) return; e.preventDefault(); const name=e.dataTransfer.getData('text/plain'); if(!name) return; const side=(dock===leftDock)?'L':'R'; if(state.positions[name]==='BOAT' && state.boatSide===side){ state.positions[name]=side; render(); }});
});

// ---------- Game Flow ----------
function startStage(i){
  state.stageIndex=i; const st=STAGES[i];
  state.positions={}; st.tokens.forEach(t=> state.positions[t]='L');
  state.boatSide='L'; state.moving=false; boatWrap.style.left=boatLeftPercent('L')+'%';
  buildBoatSlots(st.capacity); setBoatSize(st.capacity);
  render();
}
function moveBoat(){
  if(state.moving) return; const st=STAGES[state.stageIndex];
  const onBoat=Object.entries(state.positions).filter(([k,v])=>v==='BOAT').map(([k])=>k);
  if(onBoat.length===0) return;
  const pilot = st.tokens.includes('Trainer')?'Trainer':'person';
  if(st.requiresPerson && !onBoat.includes(pilot)) return;
  if(onBoat.length>st.capacity) return;
  state.boatSide = (state.boatSide==='L')?'R':'L';
  setTimeout(()=>{ for(const k in state.positions){ if(state.positions[k]==='BOAT') state.positions[k]=state.boatSide; } render(); }, 350);
}

function showOverlay(success,msg){ const o=$("#overlay"); $("#overlayTitle").textContent=success?"🎉 성공!":"❌ 실패"; $("#overlayMsg").textContent=msg||""; o.style.display='flex'; }
function hideOverlay(){ $("#overlay").style.display='none'; }

// ---------- Events ----------
$("#startBtn").addEventListener('click', ()=>{ $("#menu").classList.add('hidden'); $("#game").classList.remove('hidden'); startStage(0); });
$("#moveBtn").addEventListener('click', moveBoat);
$("#resetBtn").addEventListener('click', ()=> startStage(state.stageIndex));
$("#nextBtn").addEventListener('click', ()=>{ hideOverlay(); if(state.stageIndex<STAGES.length-1) startStage(state.stageIndex+1); });
$("#replayBtn").addEventListener('click', ()=>{ hideOverlay(); startStage(state.stageIndex); });
$("#homeBtn").addEventListener('click', ()=>{ hideOverlay(); $("#game").classList.add('hidden'); $("#menu").classList.remove('hidden'); });
</script>
</body>
</html>
