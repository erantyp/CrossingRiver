;[leftDock,rightDock].forEach(dock=>{dock.addEventListener("dragover",e=>{if(!state.moving)e.preventDefault()});dock.addEventListener("drop",e=>{if(state.moving)return;e.preventDefault();const name=e.dataTransfer.getData("text/plain");if(!name)return;const side=(dock===leftDock)?"L":"R";if(state.positions[name]==="BOAT"&&state.boatSide===side){state.positions[name]=side;render();}})})
